<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Imóveis</title>

    <style>

      main h2 {
        position: absolute;
        left: 50%;
        top: 40%;
        margin-left: -110px;
        margin-top: -40px;
      }

      form{
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -110px;
        margin-top: -40px;
      }

    </style>
  </head>
  <body>

    <header>
    <div class="conteiner-logo">
      <h1>Matt Imóveis</h1>
    </div>

    <div class="menu">
      <a href="index.html">Página Inicial</a>
      <a href="list-imoveis.html">Lista de Imóveis</a>
      <a href="corretores.html">Lista de Corretores</a>
      <a href="cadastro-imoveis.html">Cadastro de Corretores</a>
      <a href="marcacao-visitas.html">Marcação de Visitas</a>
      <a href="historico.html">Históricos</a>
    </div>

    </header>

    <main>

    <h2>Adicionar Imóvel</h2>
    <form action="imoveis">
      <div>
        <label for="link-foto">Link para foto: </label>
        <input type="url" id="link-foto" name="link-foto" />
      </div>

      <div>
        <label for="descricao">Descrição do Imóvel: </label>
        <input type="text" id="descricao" name="descrição" />
      </div>

      <div>
        <label for="preco">Preço (em R$): </label>
        <input type="text" id="" name="preço" />
      </div>

      <div>
        <label for="Contato"> Contato do corretor: </label>
        <input type="tel" id="Contato" name="contato"/>
      </div>

      <div class="form-add">
        <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
        <button type="">Adicionar</button>
      </div>

    </form>
    </main>

    <footer>

      <div>
        <p>Siga-nos nas redes sociais!</p>
  
        <div>
          <img src="https://image.flaticon.com/icons/png/512/25/25305.png" />
          <img src="https://image.flaticon.com/icons/png/512/25/25425.png" />
          <img src="https://image.flaticon.com/icons/png/512/8/8800.png" />
        </div>
      </div>

    </footer>
  </body>
</html>
